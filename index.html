<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
   <div class="wrapper">
       <header><i class="bx bx-chevron-left"></i> Weather App</header>
       <section class="input-part">
           <p class="info-text">Please enter a valid city name</p>
           <!-- <div class="content"> -->
           <input type="text" placeholder="Enter city name" spellcheck="false" required>
           <div class="separator"></div>
           <button>Get device location</button>
           <!-- </div> -->
       </section>

       <section class="weather-part">
           <img src="img/weather icon.png" alt="" srcset="">
           <div class="temp">
               <span class="numb">13</span>
               <span class="deg">°</span>C
           </div>
           <div class="weather">Broken Clouds</div>
           <div class="location">
            <i class='bx bx-map'></i>
            <span>Lagos, Nigeria</span>
           </div>
           <div class="bottom-details">
               <div class="column feels">
                <i class='bx bxs-thermometer'></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">17</span>
                        <span class="deg">°</span>C
                    </div>
                    <p>Feels like</p>
                </div>
                </div>
               <div class="column humidity">
                <i class='bx bxs-droplet-half'></i>
                <div class="details">
                    <span>84%</span>
                    <p>Humidity</p>
                </div>
                </div>
           </div>
       </section>
   </div> 

   <script src="index.js"></script>
</body>
</html>
